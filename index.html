      <h1 class="hero-title">DIOSES GRIEGOS !!!!</h1>

      <div class="wave">

    <main>
      <section class="gallery" id="athenea">
        <div class="gallerycontainer">
          <h2 class="gallerytitle">Athenea</h2>
          <div class="gallerycontent">
            <figure class="gallerypicture">
                <div class="card">
              <img
                src="./assets/img/athenea-rosas-blancas.jpg"
                alt="Athenea rosas blancas"
                class="galleryimg"
              />
              <figcaption>
                <p>
                  <span>A</span>thenea, diosa de la sabiduría y la estrategia, emanaba su
                  brillante intelecto desde el corazón del Olimpo. Su escudo
                  reluciente reflejaba la astucia y la justicia, guiando a los
                  mortales hacia el camino de la razón y la excelencia en el
                  arte de la guerra y la estrategia
                </p>
              </figcaption>
            </figure>
            <figure class="gallerypicture">
                <div class="card">
              <img
                src="./assets/img/athenea-rosas-rojas.jpg"
                alt="Athenea rosas rojas"
                class="galleryimg"
              />
              <p>
                <span>A</span>thenea, con su mirada aguda y sabiduría inigualable, lideraba el
                Olimpo como la diosa de la estrategia y la inteligencia. Su
                presencia iluminaba las mentes de aquellos que buscaban
                discernimiento, y su escudo resplandeciente protegía la esencia
                de la verdad y la justicia divina
              </p>
            </figure>
          </div>
        </div>
    </div>
      </section>

      <section class="gallery" id="zeus">
        <div class="gallerycontainer">
          <h2 class="gallerytitle">Zeus</h2>
          <div class="gallerycontent">
            <figure class="gallerypicture">
                <div class="card">
              <img src="./assets/img/zeus.jpg" alt="Zeus" class="galleryimg" />
              <p>
                <span>Z</span>eus, el poderoso dios del trueno, gobernaba desde el majestuoso
                Monte Olimpo, desatando su furia con relámpagos y trayendo la
                justicia divina a los cielos y la tierra
              </p>
            </figure>
            <figure class="gallerypicture">
                <div class="card">
              <img
                src="./assets/img/zeus_2.jpg"
                alt="Zeus 2"
                class="galleryimg"
              />
              <p>
                La imponente presencia de <span>Z</span>eus, dios soberano del Olimpo,
                resonaba con truenos y relámpagos, recordándonos su dominio
                sobre los cielos y su papel como guardián de la ley celestial
              </p>
            </figure>
          </div>
        </div>
    </div>
      </section>

      <section class="gallery" id="afrodita">
        <div class="gallerycontainer">
          <h2 class="gallerytitle">Afrodita</h2>
          <div class="gallerycontent">
            <figure class="gallerypicture">
                <div class="card">
              <img
                src="./assets/img/afrodita1.jpg"
                alt="Afrodita en las rocas"
                class="galleryimg"
              />
              <p>
                <span>A</span>frodita, la diosa del amor y la belleza, tejía con gracia los
                hilos del deseo, esparciendo su encanto por todo el Olimpo y más
                allá, donde su influencia florecía como las más hermosas flores
                en primavera.
              </p>
            </figure>
            <figure class="gallerypicture">
                <div class="card">
              <img
                src="./assets/img/afrodita2.jpg"
                alt="Afrodita en el mar"
                class="galleryimg"
              />
              <p>
                En el reino de los dioses, <span>A</span>frodita, con su divina gracia,
                inspiraba pasión y embellecía cada rincón del universo con su
                radiante presencia, siendo la musa eterna del amor y la
                serenidad.
              </p>
            </figure>
          </div>
        </div>
      </section>
      <section class="gallery" id="apolo">
        <div class="gallerycontainer">
          <h2 class="gallerytitle">Apolo</h2>
          <div class="gallerycontent">
            <figure class="gallerypicture"><div class="card">
              <img
                src="./assets/img/apolo1.jpg"
                alt="Apolo"
                class="galleryimg"
              />
              <p>
                <span>A</span>polo, dios de la luz y las artes, irradiaba su esplendor desde
                el cielo, guiando la música celestial y la poesía inspiradora.
                Con su lira dorada, tejía melodías que elevaban el espíritu y
                guiaban a los mortales hacia la armonía divina.
              </p>
            </figure>
            <figure class="gallerypicture">
                <div class="card">
              <img
                src="./assets/img/apolo2.jpg"
                alt="Apolo2"
                class="galleryimg"
              />
              <p>
                <span>A</span>polo, señor de la luz, la música y la verdad, desplegaba su
                radiante corona sobre el Olimpo, difundiendo armonía a través de
                las notas de su lira dorada, iluminando cada rincón con la
                gracia de su arte divino
              </p>
            </figure>
          </div>
        </div>
    </div>
      </section>
    </main>
